<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild West Hangman</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rye&family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="wanted-poster">
            <div class="poster-header">
                <h1>WANTED</h1>
                <h2>DEAD OR ALIVE</h2>
                <div class="reward">REWARD: $500</div>
            </div>
            
            <div class="game-container">
                <div class="hangman-drawing">
                    <svg height="250" width="200" class="gallows">
                        <!-- Gallows -->
                        <line x1="20" y1="230" x2="100" y2="230" class="gallows-part"></line>
                        <line x1="60" y1="230" x2="60" y2="50" class="gallows-part"></line>
                        <line x1="60" y1="50" x2="120" y2="50" class="gallows-part"></line>
                        <line x1="120" y1="50" x2="120" y2="80" class="gallows-part"></line>
                        
                        <!-- Hangman parts (initially hidden) -->
                        <circle cx="120" cy="100" r="20" class="man-part head hidden"></circle>
                        <line x1="120" y1="120" x2="120" y2="170" class="man-part body hidden"></line>
                        <line x1="120" y1="140" x2="100" y2="120" class="man-part left-arm hidden"></line>
                        <line x1="120" y1="140" x2="140" y2="120" class="man-part right-arm hidden"></line>
                        <line x1="120" y1="170" x2="100" y2="200" class="man-part left-leg hidden"></line>
                        <line x1="120" y1="170" x2="140" y2="200" class="man-part right-leg hidden"></line>
                    </svg>
                </div>
                
                <div class="word-display">
                    <!-- Word blanks will be inserted here by JavaScript -->
                </div>
                
                <div class="message">Guess a letter to save the outlaw!</div>
                
                <div class="keyboard">
                    <!-- Keyboard will be generated by JavaScript -->
                </div>
                
                <div class="game-status">
                    <div class="guesses">Incorrect guesses: <span id="incorrect-count">0</span>/6</div>
                </div>
                
                <button id="new-game" class="btn">NEW WANTED</button>
            </div>
        </div>
    </div>
    
    <div class="modal hidden" id="game-over-modal">
        <div class="modal-content">
            <h2 id="result-message"></h2>
            <p id="word-reveal"></p>
            <button id="play-again" class="btn">PLAY AGAIN</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
